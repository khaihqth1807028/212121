<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account || Song I Like</title>

          content="https://tooeasy2get2points.herokuapp.com"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Register Account || Song I Like"/>
    <meta property="og:description" content="Create an account and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Register form</h1>
<ul>
    <li><a href="dangki.html" title="Register member">Register</a></li>
    <li><a href="login.html" title="Member login">Login</a></li>
    <li><a href="save-song.html" title="Create Song">Create Song</a></li>
    <li><a href="list-song.html" title="Latest Song">Latest Song</a></li>
    <li><a href="my-song.html" title="My Song">My Song</a></li>
</ul>
<hr>
<div>
    <div id="summary" class="error"></div>
    <form action="" name="register-form" id="register-form">
        <div>
            <label>First Name</label>
            <input type="text" name="firstName">
        </div>
        <div>
     -i       <label>Last Name</label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" name="confirm-password">
        </div>
        <div>
            <label>Address</label>
            <textarea name="address" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" name="phone">
        </div>
        <div>
            <label>Avatar</label>
            <input type="text" name="avatar">
        </div>
        <div>
            <label>Gender</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="submit" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
<script src="../js2/aapi.js"></script>
<script src="../js2/register-jquery.js"></script>

</body>
</html>
